<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <script>
            function calculate(){
                var number1=parseInt(document.getElementById("input1").value);
                var number2=parseInt(document.getElementById("input2").value);
                

                if (document.getElementById("sum").checked) {
                    document.getElementById("result").value=number1+number2;
                }
                else if (document.getElementById("extraction").checked) {
                    document.getElementById("result").value=number1-number2;
                }
                else if (document.getElementById("division").checked) {
                    document.getElementById("result").value=number1/number2;
                }
                else if (document.getElementById("multiplication").checked) {
                    document.getElementById("result").value=number1*number2;
                }
            }
        </script>
    </head>

    <body>
        <input type="text"; value="Input 1"; id="input1"><br>
        <input type="text"; value="Input 2"; id="input2"><br>

        <p>Please choose one of them:</p><br>
        <label for="toplama">Addition</label> <input type="checkbox"; id="sum"><br>
        <label for="çıkarma">Extraction</label> <input type="checkbox"; id="extraction"><br>
        <label for="bölme">Division</label> <input type="checkbox"; id="division"><br>
        <label for="çarpma">Multiplication</label> <input type="checkbox"; id="multiplication"><br>

        <input type="button"; value="Calculate"; id="button" onclick="calculate()"><br>
        <input type="text"; value="Result"; id="result">
    </body>
</html>
