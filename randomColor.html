<!DOCTYPE html>

<head>
    
    <script>
        function change(color){
            document.bgColor=color;
        }

        function randomChange(){
            
            var renkler=new Array();

            renkler.push("black");
            renkler.push("white");
            renkler.push("orange");
            renkler.push("yellow");
            renkler.push("purple");

            var randomSayi=Math.floor(Math.random() * renkler.length);
            document.bgColor=renkler[randomSayi]; 

            
        }
    </script>
</head>

<body>
   

   <input type="button" value="RED" id="red" onclick="change('RED')"><br>
   <input type="button" value="BLUE" id="blue" onclick="change('BLUE')"><br>
   <input type="button" value="GREEN" id="green" onclick="change('GREEN')"><br>
   <input type="button" value="Random" id="random" onclick="randomChange()")><br>

</body>
